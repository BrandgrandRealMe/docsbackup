name: ci 
on:
  workflow_dispatch:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade material
      - run: mkdocs gh-deploy --force
      - run: pip show material
